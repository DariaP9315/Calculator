<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script async src="scripts/index.js"></script>
</head>

<body>
    <main class="content">
        <h1 class="header__title">Калькулятор</h1>

        <section class="calculator">
            <div class="calculator__container">

                <input class="calculator__input" readonly type="text" value="0">

                <div class="calculator__buttons">
                    <button class="calculator__button number" type="button" id="seven">7</button>
                    <button class="calculator__button number" type="button" id="eight">8</button>
                    <button class="calculator__button number" type="button" id="nine">9</button>
                    <button class="calculator__button" type="button" id="arrow">&#8594</button>

                    <button class="calculator__button number" type="button" id="four">4</button>
                    <button class="calculator__button number" type="button" id="five">5</button>
                    <button class="calculator__button number" type="button" id="six">6</button>
                    <button class="calculator__button sign" type="button" id="divide">/</button>

                    <button class="calculator__button number" type="button" id="one">1</button>
                    <button class="calculator__button number" type="button" id="two">2</button>
                    <button class="calculator__button number" type="button" id="three">3</button>
                    <button class="calculator__button sign" type="button" id="multi">x</button>
                    <button class="calculator__button decimal" type="button" id="decimal">.</button>

                    <button class="calculator__button number" type="button" id="zero">0</button>
                    <button class="calculator__button sign" type="button" id="plus">+</button>

                    <button class="calculator__button sign" type="button" id="minus">-</button>

                    <button class="calculator__button" type="button" id="clean">C</button>
                    <button class="calculator__button" type="button" id="negative">+/-</button>

                    <button class="calculator__button equal sign" type="button" id="equal">=</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
